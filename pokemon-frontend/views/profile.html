<div class="profile text-center">
    <h1>Perfil</h1>
    <br />
    <p>Bem vindo,{{user.nome}}!</p>
    <div class="jumbotron">
        <h3>Seu time de pokemons!</h3>
        <table class="table">
            <th>Sprite</th>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Grupo</th>
            <th>Habilidades</th>
            <tr ng-class="{selected:pokemond.selected}" ng-repeat="pokemond in pokemonList">
                <td><img ng-src="{{images[$index]}}" width="50px" height="50px;" /></td>
                <td>{{pokemond.nome}}</td>
                <td>{{pokemond.tipo}}</td>
                <td>{{pokemond.grupo}}</td>
                <td>
                    <span class="label label-default" style="margin-left:5px;" ng-repeat="habilidade in pokemond.habilidades">{{habilidade}}</div>
                </td>
            </tr>
        </table>
        <p>Clique <a href="#!manage">aqui</a> para alterar o time</p>
    </div>
</div>
